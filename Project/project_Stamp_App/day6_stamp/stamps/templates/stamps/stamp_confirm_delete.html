<!DOCTYPE html>
<html>
<head>
    <title>Delete Stamp</title>
</head>
<body>
    <h1>Delete Stamp</h1>
    <p>Are you sure you want to delete "{{ stamp }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'stamp_list' %}">Cancel</a>
    </form>
</body>
</html>
